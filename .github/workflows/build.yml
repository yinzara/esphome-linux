name: Build Multi-Architecture

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'feat/**'
      - 'fix/**'
      - 'dev/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-native:
    name: Build Native (x86_64 & ARM64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: yinzara
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build x86_64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          outputs: type=local,dest=./output-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

      - name: Build x86_64 dependencies
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          target: deps
          outputs: type=local,dest=./output-amd64-deps
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

      - name: Build ARM64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          outputs: type=local,dest=./output-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Build ARM64 dependencies
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          target: deps
          outputs: type=local,dest=./output-arm64-deps
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Verify binaries
        run: |
          ls -lh ./output-amd64/usr/local/bin
          ls -lh ./output-arm64/usr/local/bin
          file ./output-amd64/usr/local/bin/esphome-linux || true
          file ./output-arm64/usr/local/bin/esphome-linux || true

      - name: Prepare dependency archives
        run: |
          if [ -f "./output-amd64-deps/deps.tar.gz" ]; then
            mv ./output-amd64-deps/deps.tar.gz ./deps-x86_64.tar.gz
            rm -rf ./output-amd64-deps
            echo "x86_64 dependencies archive created"
          fi

          if [ -f "./output-arm64-deps/deps.tar.gz" ]; then
            mv ./output-arm64-deps/deps.tar.gz ./deps-arm64.tar.gz
            rm -rf ./output-arm64-deps
            echo "ARM64 dependencies archive created"
          fi

          ls -lh deps-*.tar.gz || echo "No dependency archives found"

      - name: Upload x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: esphome-linux-x86_64
          path: ./output-amd64/usr/local/bin/esphome-linux
          if-no-files-found: error

      - name: Upload x86_64 dependencies
        uses: actions/upload-artifact@v4
        with:
          name: deps-x86_64
          path: ./deps-x86_64.tar.gz
          if-no-files-found: error

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: esphome-linux-arm64
          path: ./output-arm64/usr/local/bin/esphome-linux
          if-no-files-found: error

      - name: Upload ARM64 dependencies
        uses: actions/upload-artifact@v4
        with:
          name: deps-arm64
          path: ./deps-arm64.tar.gz
          if-no-files-found: error

      - name: Extract version from meson.build
        id: get_version
        run: |
          VERSION=$(grep "version:" meson.build | head -1 | sed "s/.*version: '\(.*\)'.*/\1/")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Build and push runtime Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          target: runtime
          push: true
          tags: |
            yinzara/esphome-linux:latest
            yinzara/esphome-linux:${{ steps.get_version.outputs.version }}
          cache-from: type=gha,scope=runtime
          cache-to: type=gha,mode=max,scope=runtime

  build-mips:
    name: Build MIPS (Ingenic T31)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unrar curl

      - name: Cache Ingenic SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: ../Ingenic-SDK-T31-1.1.1-20200508
          key: ingenic-sdk-t31-${{ hashFiles('scripts/setup-ingenic-sdk.sh') }}
          restore-keys: |
            ingenic-sdk-t31-

      - name: Download and setup Ingenic SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          ./scripts/setup-ingenic-sdk.sh
        env:
          CLEANUP_RAR: "yes"

      - name: Verify SDK
        run: |
          ls -la ../Ingenic-SDK-T31-1.1.1-20200508/toolchain/
          ../Ingenic-SDK-T31-1.1.1-20200508/toolchain/mips-gcc540-glibc222-64bit-r3.3.0/bin/mips-linux-gnu-gcc --version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build MIPS binary
        run: |
          ./scripts/build.sh --mips
        env:
          SDK_DIR: ../Ingenic-SDK-T31-1.1.1-20200508
          DOCKER_BUILDKIT: 1

      - name: Verify MIPS binary
        run: |
          ls -lh ./esphome-linux-mips
          file ./esphome-linux-mips
          # Should show: ELF 32-bit LSB executable, MIPS

      - name: Verify MIPS dependencies
        run: |
          ls -lh ./deps-mips.tar.gz || echo "MIPS dependencies archive not found"

      - name: Upload MIPS artifact
        uses: actions/upload-artifact@v4
        with:
          name: esphome-linux-mips
          path: ./esphome-linux-mips
          if-no-files-found: error

      - name: Upload MIPS dependencies
        uses: actions/upload-artifact@v4
        with:
          name: deps-mips
          path: ./deps-mips.tar.gz
          if-no-files-found: error

  release:
    name: Create GitHub Release (main only)
    needs: [build-native, build-mips]
    runs-on: ubuntu-latest
    # Only create releases on main branch pushes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from meson.build
        id: get_version
        run: |
          VERSION=$(grep "version:" meson.build | head -1 | sed "s/.*version: '\(.*\)'.*/\1/")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Extract changelog for current version
        id: changelog
        run: |
          # Extract the section for the current version from CHANGELOG.md
          VERSION="${{ steps.get_version.outputs.version }}"

          # Use awk to extract content between version headers
          CHANGELOG=$(awk -v version="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; next }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md)

          # Save to file for multiline content
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Also set as output using heredoc for GitHub Actions
          {
            echo 'notes<<EOF'
            cat /tmp/changelog.txt
            echo EOF
          } >> $GITHUB_OUTPUT

          echo "Extracted changelog for version $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          ls -lR artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/esphome-linux-x86_64/esphome-linux release/esphome-linux-x86_64
          cp artifacts/esphome-linux-arm64/esphome-linux release/esphome-linux-arm64
          cp artifacts/esphome-linux-mips/esphome-linux-mips release/esphome-linux-mips
          cp artifacts/deps-x86_64/deps-x86_64.tar.gz release/deps-x86_64.tar.gz
          cp artifacts/deps-arm64/deps-arm64.tar.gz release/deps-arm64.tar.gz
          cp artifacts/deps-mips/deps-mips.tar.gz release/deps-mips.tar.gz
          chmod +x release/esphome-linux-*
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            release/esphome-linux-x86_64
            release/esphome-linux-arm64
            release/esphome-linux-mips
            release/deps-x86_64.tar.gz
            release/deps-arm64.tar.gz
            release/deps-mips.tar.gz
          body: |
            # ESPHome Linux v${{ steps.get_version.outputs.version }}

            Multi-architecture binaries for ESPHome Native API proxy with Bluetooth support.

            ## Download

            Download the binary for your architecture:

            | Architecture | Binary | Dependencies | Platform |
            |--------------|--------|--------------|----------|
            | x86_64 | [esphome-linux-x86_64](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/esphome-linux-x86_64) | [deps-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/deps-x86_64.tar.gz) | Linux AMD64 (Intel/AMD 64-bit) |
            | ARM64 | [esphome-linux-arm64](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/esphome-linux-arm64) | [deps-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/deps-arm64.tar.gz) | Linux ARM64 (aarch64) |
            | MIPS | [esphome-linux-mips](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/esphome-linux-mips) | [deps-mips.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/deps-mips.tar.gz) | Ingenic T31 (MIPS32r2 LE) |

            ### Installation

            1. Download the binary and dependencies for your architecture
            2. Extract the dependencies to your system:
            ```bash
            # Extract to /usr/local (requires root)
            sudo tar -xzf deps-<arch>.tar.gz -C /usr/local

            # Or extract to a custom location and set LD_LIBRARY_PATH
            tar -xzf deps-<arch>.tar.gz -C ~/esphome-deps
            export LD_LIBRARY_PATH=~/esphome-deps/lib:$LD_LIBRARY_PATH
            ```
            3. Make the binary executable and run:
            ```bash
            chmod +x esphome-linux-<arch>
            ./esphome-linux-<arch>
            ```

            **Dependencies include**: NimBLE (Bluetooth LE stack), BlueZ (Bluetooth library), and libblepp (BLE++ wrapper)

            ---

            ## What's Changed

            ${{ steps.changelog.outputs.notes }}

            ---

            ## Build Information
            - **Commit**: [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
